name: Deploy

on: push

jobs:
  deploy:
    name: Deploy to FTP
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
        fetch-depth: 2
      - uses: SamKirkland/FTP-Deploy-Action@3.0.0
        with:
        ftp-server: ${{ secrets.FTP_SERVER }}
        ftp-username: ${{ secrets.FTP_USER }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
